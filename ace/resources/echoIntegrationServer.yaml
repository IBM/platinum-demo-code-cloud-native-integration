apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: echo
spec:
  adminServerSecure: true
  createDashboardUsers: true
  designerFlowsOperationMode: disabled
  enableMetrics: true
  license:
    accept: true
    license: L-UAZF-8ZYQDD
    use: CloudPakForIntegrationNonProduction
  pod:
    containers:
      runtime:
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 1
            memory: 512Mi
  replicas: 3
  router:
    timeout: 120s
  service:
    endpointType: http
  version: '12.0'
  barURL: >-
    https://raw.githubusercontent.com/IBM/platinum-demo-code-cloud-native-integration/main/ace/bars/EchoApp.bar
  configurations:
    - infinite-serverconf
    - mq-uc-key-store.sth
    - mq-uc-key-store.kdb
    - mq-infinite-ccdt
    - mq-policy-project
    - cred-for-github
